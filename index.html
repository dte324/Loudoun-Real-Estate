<!DOCTYPE html>
<html>
<head>
<h1>Eastern Loudoun Home Prices Calculator</h1>
<style type="text/css">

</style>
<script type="text/javascript">

</script>
</head>
<body>
  
  <form id = "calc" oninput="updateOutput()">
    <label for = "sqft">Square Feet:
    </label>
    <input name = "sqft" id="sqft" type = "number" value = "0" min = "0" max = "8000">
    
    <label for = "baths">Number of Bathrooms:
    </label>
    <input name = "baths" id="baths" type = "number" step = "0.5" min = "0.5" max = "6.5">
    
    <label for "built">Year Built:
    </label>
    <input name = "built" id="built" type = "number" min = "1988" max = "2020">
    
    <label for "lot">Lot Size (in Acres):
    </label>
    <input name = "lot" id = "lot" type = "number" step = "0.01" min = "0" max = "1.54">
    
    
    
  </form>

</body>
</html>
