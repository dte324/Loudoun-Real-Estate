    </script>
  </head>

  <body>
    <form id="calc">
      <fieldset>
        <legend>ZIP Code</legend>
        <div>
          <input type="radio" id="48" name="zipcode" value="47" />
          <label for="47">20147</label>
        </div>
        <div>
          <input type="radio" id="48" name="zipcode" value="48" />
          <label for="48">20148</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>House Type</legend>
        <div>
          <input type="radio" id="sf" name="housetype" value="sf" />
          <label for="sf">Single Family</label>
        </div>
        <div>
          <input type="radio" id="tw" name="housetype" value="tw" />
          <label for="tw">Townhouse/Condo</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Square Feet</legend>
        <input name="sqft" id="sqft" type="number" min="0" max="8000" />
      </fieldset>

      <fieldset>
        <legend>Number of Bathrooms</legend>
        <input
          name="baths"
          id="baths"
          type="number"
          step="0.5"
          min="0.5"
          max="6.5"
        />
      </fieldset>

      <fieldset>
        <legend>Year Built</legend>
        <input name="built" id="built" type="number" min="1988" max="2020" />
      </fieldset>

      <fieldset>
        <legend>Lot Size (in Acres)</legend>
        <input
          name="lot"
          id="lot"
          type="number"
          step="0.01"
          min="0"
          max="1.54"
        />
      </fieldset>

      <fieldset>
        <legend>Number of Garages</legend>
        <div>
          <input type="radio" id="0" name="gar" value="0" />
          <label for="a">0</label>
        </div>
        <div>
          <input type="radio" id="1" name="gar" value="1" />
          <label for="b">1</label>
        </div>
        <div>
          <input type="radio" id="2" name="gar" value="2" />
          <label for="c">2</label>
        </div>
        <div>
          <input type="radio" id="3" name="gar" value="3" />
          <label for="d">3</label>
        </div>
      </fieldset>
      <!-- Add this element -->
      <fieldset>
        <legend>Predicted value</legend>
        <input name="z" />
      </fieldset>

      <button type="button" onclick="getPrice()">
        Predict My Home's Value
      </button>
    </form>
  </body>
</html>
