<!DOCTYPE html>
<html>
<head>
<h1>Eastern Loudoun Home Prices Calculator</h1>
<style type="text/css">

</style>
<script type="text/javascript">

</script>
</head>
<body>
  
  <form id = "calc" oninput="updateOutput()">
    
    <fieldset>
      <legend>Ashburn ZIP Code</legend>
      <div>
        <input type="radio" id="coding" name="interest" value="coding">
        <label for="coding">20147</label>
      </div>
      <div>
        <input type="radio" id="music" name="interest" value="music">
        <label for="music">20148</label>
      </div>
    </fieldset>
    
    <label for = "sqft">Square Feet:
    </label>
    <input name = "sqft" id="sqft" type = "number" min = "0" max = "8000">
    
    <label for = "baths">Number of Bathrooms:
    </label>
    <input name = "baths" id="baths" type = "number" step = "0.5" min = "0.5" max = "6.5">
    
    <label for "built">Year Built:
    </label>
    <input name = "built" id="built" type = "number" min = "1988" max = "2020">
    
    <label for "lot">Lot Size (in Acres):
    </label>
    <input name = "lot" id = "lot" type = "number" step = "0.01" min = "0" max = "1.54">
    
    <fieldset>
      <legend>Number of Garages</legend>
      <div>
        <input type="radio" id="a" name="interest" value="a">
        <label for="a">0</label>
      </div>
      <div>
        <input type="radio" id="b" name="interest" value="b">
        <label for="b">1</label>
      </div>
      <div>
        <input type="radio" id="c" name="interest" value="c">
        <label for="c">2</label>
      </div>
      <div>
        <input type="radio" id="d" name="interest" value="d">
        <label for="d">3</label>
      </div>
    </fieldset>
    
    
  </form>

</body>
</html>
